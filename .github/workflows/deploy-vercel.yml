name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: Vercel에 배포
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # 필수!
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # 필수!
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # 필수!
          working-directory: ./client # Next.js 앱이 있는 폴더
          vercel-args: --prod # 프로덕션 배포 옵션
